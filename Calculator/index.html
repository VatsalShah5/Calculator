<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="img" href="/img/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="h1">
        <h1>You can use me to solve any math problem</h1>
    </div>
    <table class="calculator">
        <tr>
            <td colspan="4"><input type="text" class="input" disabled></td>
        </tr>
        <tr>
            <td><button class="green">AC</button></td>
            <td><button class="green"><sup class="green">+</sup>/-</button></td>
            <td><button class="green">%</button></td>
            <td><button class="green">/</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="green">*</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="green">-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="green">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="btn0">0</button></td>
            <td><button>.</button></td>
            <td><button class="green">=</button></td>
        </tr>
    </table>
</body>
<script src="script.js"></script>
</html>
